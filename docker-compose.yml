version: '3.0'
volumes:
  vscode_data:
    driver: local
services:
  php:
    build: php
    links:
    - mysql:mysql
    volumes:
    - ../symfony:/app:rw
    # - ../:/app:rw
    - vscode_data:/root/.vscode-server
    ports:
      - 8080:80


  mysql:
    image: mysql:5.7
    environment:
        - MYSQL_ROOT_PASSWORD=root
    volumes:
    - ./mysql57:/var/lib/mysql
    command: mysqld --sql_mode=""


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - 8081:80


  nodejs:
    image: node:lts
    volumes:
    - ../:/app:rw
    working_dir: /app
